<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<Main>
    <section>
        <H1 class="main-title">KanBan</H1>
        <div class="drag-container">
            <ul class="drag-list">
                <!-- Backlog Column -->
                <li class="drag-column backlog-column">
                    <span class="header">
                        <h1>BackLog</h1>
                    </span>
                    <!-- Backlog Content -->
                    <div id="backlog-content" class="custom-scroll">
                        <ul class="drag-item-list" id="backlog-list">
                        
                        </ul>
                    </div>
                    <!-- Add Button Group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>
                    </div>
                </li>
                <li class="drag-column progress-column">
                    <span class="header">
                        <h1>Progress</h1>
                    </span>
                    <!-- progress Content -->
                    <div id="progress-content" class="custom-scroll">
                        <ul class="drag-item-list" id="progress-list">
                            
                        </ul>
                    </div>
                    <!-- Add Button Group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>
                    </div>
                </li>
                <li class="drag-column complete-column">
                    <span class="header">
                        <h1>Complete</h1>
                    </span>
                    <!-- complete Content -->
                    <div id="complete-content" class="custom-scroll">
                        <ul class="drag-item-list" id="complete-list">
                            
                        </ul>
                    </div>
                    <!-- Add Button Group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>
                    </div>
                </li>
                <li class="drag-column on-hold-column">
                    <span class="header">
                        <h1>On hold</h1>
                    </span>
                    <!-- On hold Content -->
                    <div id="on-hold-content" class="custom-scroll">
                        <ul class="drag-item-list" id="on-hold-list">
                            
                        </ul>
                    </div>
                    <!-- Add Button Group-->
                    <div class="add-btn-group">
                        <div class="add-btn">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid">
                            <span>Save Item</span>
                        </div>
                        <div class="add-container">
                            <div class="add-item"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</Main>
</body>
</html>
